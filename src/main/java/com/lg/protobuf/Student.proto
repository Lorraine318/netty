syntax = "proto3";

package com.mylg.protobuf;

option optimize_for = SPEED; //SPEED   CODE_SIZE  LITE_RUNTIME      默认speed,可以加快速度
option java_package = "com.lg.protobuf";
option java_outer_classname = "DataInfo";


message Student {   // 在idea打开命令行：
                    // D:\ideaWorkspace\netty_lecture\src\main\protobuf>
                    //  敲命令： protoc --java_out=../../main/java Student.proto

     string name = 1;
     int32 id = 2;
     string address = 3;

}